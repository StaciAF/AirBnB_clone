<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirBnB Clone</title>
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="4-common.css">
    <link rel="stylesheet" href="3-header.css">
    <link rel="stylesheet" href="3-footer.css">
    <link rel="stylesheet" href="6-filters.css">
    <link rel="stylesheet" href="7-places.css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>California, Arizona...</h4>
	      <div class="popover">
		<h2>Arizona:</h2>
		    <ul style="list-style: none;">
		      <li class="list">Scotsdale</li>
		      <li class="list">Gilbert</li>
		      </ul>
		    <h2>California:</h2>
		    <ul style="list-style: none;">
		      <li class="list">San Diego</li>    
		      <li class="list">Anaheim</li>
		      </ul>
		    </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Internet, Kitchen...</h4>
	  <div class="popover">
	    <ul style="list-style: none;">
	      <li class="list2">Internet</li>
	      <li class="list2">TV</li>
	      <li class="list2">Kitchen</li>
	      <li class="list2">Iron</li>
	      </ul>
	    </div>
	</div>
	<button type="button">Search</button>
	</section>
      <section class="places">
	<div class="text_places">
	  <h1>Places</h1>
	  <div class="place_list">
	    <article><h2>My Home</h2></article>
	    <article><h2>Tiny House</h2></article>
	    <article><h2>Suite</h2></article>
	    </div>
	  </div>
	</section>
    </div>
    <footer>
      Holberton School
    </footer>
  </body>
</html>
